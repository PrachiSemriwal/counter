<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2>JS Counter Program</h2>
      <h1 id="num">0</h1>
      <div class="btns">
        <button class="dec">
          <i class="fas fa-minus"><br>decrease</i>
        </button>
        <button class="reset">
          <i class="fas fa-redo"><br>reset</i>
        </button>
        <button class="inc">
          <i class="fas fa-plus"><br>increase</i>
        </button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
